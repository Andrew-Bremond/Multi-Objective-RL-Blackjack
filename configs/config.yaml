# Configuration file for Multi-Objective RL Blackjack

# Environment settings
environment:
  bet_multipliers: [1, 2, 3] # Discrete bet sizes
  base_bet: 1.0
  natural: true # Higher reward for natural blackjack
  sab: true # Dealer uses soft 17

# Multi-objective weights
objectives:
  weights:
    # profit_focus
    # expected_return: 0.75
    # sharpe_ratio: 0.20
    # win_rate: 0.05

    # Original_weights
    expected_return: 0.5
    sharpe_ratio: 0.3
    win_rate: 0.2

    # # expected_return
    # expected_return: 1
    # sharpe_ratio: 0.0
    # win_rate: 0.0

    # # sharpe_ratio
    # expected_return: 0.0
    # sharpe_ratio: 1
    # win_rate: 0.0

    # # win_rate
    # expected_return: 0.0
    # sharpe_ratio: 0.0
    # win_rate: 1

  rolling_window: 100
  risk_free_rate: 0.0

# Training settings
training:
  num_episodes: 10000
  eval_freq: 100 # Evaluate every N episodes
  eval_episodes: 100 # Number of episodes for evaluation
  save_freq: 500 # Save checkpoint every N episodes
  log_freq: 10 # Log metrics every N episodes
  device: "cpu" # "cpu" or "cuda"
  seed: 42

# Algorithm-specific hyperparameters
algorithms:
  dqn:
    lr: 0.001
    gamma: 0.99
    epsilon_start: 1.0
    epsilon_end: 0.01
    epsilon_decay: 0.995
    batch_size: 64
    buffer_size: 10000
    target_update_freq: 100
    hidden_dims: [128, 128]

  ddqn:
    lr: 0.001
    gamma: 0.99
    epsilon_start: 1.0
    epsilon_end: 0.01
    epsilon_decay: 0.995
    batch_size: 64
    buffer_size: 10000
    target_update_freq: 100
    hidden_dims: [128, 128]

  dueling_ddqn:
    lr: 0.001
    gamma: 0.99
    epsilon_start: 1.0
    epsilon_end: 0.01
    epsilon_decay: 0.995
    batch_size: 64
    buffer_size: 10000
    target_update_freq: 100
    hidden_dims: [128, 128]

  ppo:
    lr: 0.0003
    gamma: 0.99
    gae_lambda: 0.95
    clip_epsilon: 0.2
    value_coef: 0.5
    entropy_coef: 0.01
    max_grad_norm: 0.5
    ppo_epochs: 4
    batch_size: 64
    hidden_dims: [128, 128]

# Output settings
output:
  results_dir: "results"
  save_best_model: true
  save_plots: true
  save_csv: true
  save_summary: true
